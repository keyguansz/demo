apply plugin: 'com.android.application'
//获取并格式化时间信息，注意，应该是与android{}同一层级
def buildTime() {
    return new Date().format("yyyy_MM_dd", TimeZone.getTimeZone("UTC"))
}

def appId1 = "k.demo.gradle.app1"
def appId2 = "k.demo.gradle.app2"
